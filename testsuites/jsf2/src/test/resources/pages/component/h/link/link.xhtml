<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">

    <h:head>
    </h:head>

    <h:body>
        <h:panelGroup id="links">
            <h:link id="link1" value="#{linkBean.linkOneText}" outcome="${linkBean.linkOne}" rendered="#{linkBean.linkRender}" /> |
            <h:link id="link2" value="#{linkBean.linkOneText} Bottom" outcome="${linkBean.linkOne}" fragment="bottom" /> |
            <h:link id="link3">
                <h:graphicImage id="link3img" value="ajax.png" />
                <f:param name="from" value="L3" />
            </h:link>
        </h:panelGroup>

        <!-- Used for updating booleans on backing bean that are used on components -->
        <h:form>
            <h:commandLink id="hideLink1" action="#{renderActionBean.hideLink}">
                <f:ajax execute="@this" render=":links" />
            </h:commandLink>
        </h:form>
    </h:body>
</f:view>
