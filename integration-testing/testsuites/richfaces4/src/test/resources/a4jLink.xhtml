<f:view xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" 
	  xmlns:rich="http://richfaces.org/rich"
      xml:lang="en" lang="en">
<h:head>
     <h:outputStylesheet name="stylesheet.css"/>
</h:head>

<h:body>
		<h:form id="form">
		<p id="input"><h:inputText id="in" value="${bean.text}" /></p>	
		<p id="output"><h:outputText id="out" value="${bean.text}" /></p>
		<p id="submit"><a4j:commandLink id="sub" value="Ok" execute="@form" render="in out"/></p>		
		<p id="messages">
		<rich:messages/>
		</p>
		</h:form>
</h:body>
</f:view>
