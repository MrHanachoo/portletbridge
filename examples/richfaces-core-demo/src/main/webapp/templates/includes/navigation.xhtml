<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
   <h:form>
	<rich:panelMenu activeItem="#{demoNavigator.currentDemo.id}">
		<c:forEach items="#{demoNavigator.groups}" var="gr">
			<rich:panelMenuGroup label="#{gr.name}">
				<c:forEach items="#{gr.demos}" var="d">
					<rich:panelMenuItem action="#{d.id}" rightIcon="none"
						mode="client" name="#{d.id}">
                  <h:outputLink value="#{facesContext.externalContext.requestContextPath}/richfaces/component-sample.jsf">
                   #{d.name}  <f:param name="javax.portlet.faces.ViewLink" value="true"/>
                     <f:param name="demo" value="#{d.id}"/>
                     <f:param name="skin" value="#{skinBean.skin}"/>
                  </h:outputLink>
					</rich:panelMenuItem>
				</c:forEach>
			</rich:panelMenuGroup>
		</c:forEach>
	</rich:panelMenu>
   </h:form>
</ui:composition>
