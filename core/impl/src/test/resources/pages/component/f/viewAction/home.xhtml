<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xml:lang="en" lang="en">

    <h:head>
    </h:head>

    <h:body>
        <h:form>
            <h:dataTable value="#{list.items}" var="i">
                <h:column>
                    <f:facet name="header">Item</f:facet>
                    <h:link value="#{i.name}" outcome="result#{i.id}">
                        <f:param name="id" value="#{i.id}" />
                    </h:link>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</f:view>
