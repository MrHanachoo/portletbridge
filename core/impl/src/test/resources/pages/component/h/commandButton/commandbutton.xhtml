<f:view
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xml:lang="en" lang="en">

    <h:head>
    </h:head>

    <h:body>
        <h:form id="form1">
			Step: <h:inputText id="input" value="#{commandButtonBean.step}" />
            <br />

			Value: <h:outputText id="output" value="${commandButtonBean.counter}" />
            <br />

            <h:commandButton id="submit" value="#{commandButtonBean.submitLabel}" action="#{commandButtonBean.incrementCounter}" />

            <h:commandButton id="reset" type="reset" value="Reset" />

            <h:commandButton id="ajax" value="Ajax" image="ajax.png" action="#{commandButtonBean.incrementCounter}">
                <f:ajax execute="@this" render="output alert" />
            </h:commandButton>

            <h:commandButton id="alert" type="button" value="Alert"
                onclick="alert('#{commandButtonBean.counter}');" />

        </h:form>

        <h:messages id="messages" />
    </h:body>
</f:view>
