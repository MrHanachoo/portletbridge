<f:view xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html" xml:lang="en" lang="en">
    <h:head>
    </h:head>

    <h:body>
        <h:form>
            <h:inputText id="input" value="#{pbr500.input}" />
            <h:commandButton id="submit" action="#{pbr500.action}" value="Click">
                <f:ajax execute="@form" render="result" />
            </h:commandButton>

            <h:outputLink id="link1" value="#{facesContext.externalContext.requestContextPath}/pages/page.jsf" >
                <f:param name="javax.portlet.faces.ViewLink" value="true"/>
                Link1
            </h:outputLink>

            <h:outputLink id="link2" value="page.jsf" >
                <f:param name="javax.portlet.faces.ViewLink" value="true"/>
                Link2
            </h:outputLink>

            <h:outputText id="result" value="#{pbr500.output}" />
        </h:form>
    </h:body>
</f:view>
